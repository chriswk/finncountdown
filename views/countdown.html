
<html>
  <head>
    <title>Countdown to {{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <style>
     body {
       padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
     }
   </style>
  </head>
  <body>
    <div class="container">
      <h1>{{title}}</h1>
      <div class="countdown-container">
        <div class="time weeks flip">
          <span class="count curr top"></span>
          <span class="count next top"></span>
          <span class="count next bottom"></span>
          <span class="count curr bottom"></span>
          <span class="label">weeks</span>
        </div>
        <div class="time days flip">
          <span class="count curr top"></span>
          <span class="count next top"></span>
          <span class="count next bottom"></span>
          <span class="count curr bottom"></span>
          <span class="label">days</span>
        </div>
        <div class="time hours flip">
          <span class="count curr top"></span>
          <span class="count next top"></span>
          <span class="count next bottom"></span>
          <span class="count curr bottom"></span>
          <span class="label">hours</span>
        </div>
        <div class="time minutes flip">
          <span class="count curr top"></span>
          <span class="count next top"></span>
          <span class="count next bottom"></span>
          <span class="count curr bottom"></span>
          <span class="label">minutes</span>
        </div>
        <div class="time seconds flip">
          <span class="count curr top"></span>
          <span class="count next top"></span>
          <span class="count next bottom"></span>
          <span class="count curr bottom"></span>
          <span class="label">seconds</span>
        </div>
      </div>
    </div>
  <script src="/components/jquery/dist/jquery.min.js"></script>
  <script src="/components/lodash/lodash.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/components/jquery.countdown/dist/jquery.countdown.min.js"></script>
  <script lang="javascript">
    $(window).on('load', function () {
      var labels = ['weeks', 'days', ]
    });
  </script>
  <script type="text/template" id="main-example-template">
<div class="time <%= label %>">
  <span class="count curr top"><%= curr %></span>
  <span class="count next top"><%= next %></span>
  <span class="count next bottom"><%= next %></span>
  <span class="count curr bottom"><%= curr %></span>
  <span class="label"><%= label.length < 6 ? label : label.substr(0, 3)  %></span>
</div>
</script>
  </body>
</html>
